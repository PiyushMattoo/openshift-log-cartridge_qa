Name: logstash
Cartridge-Short-Name: LOGSTASH
Architecture: noarch
Display-Name: DSG Platform Logstash 1.4.2
Description: "The logstash cartridge allows you to start a version of logstash which can be used to stream, collect all the logs from OPENSHIFT_LOG_DIR (in a pre-defined format) into Doradus."
Version: '1.4.2'
Versions: ['1.4.2']
Cartridge-Version: 0.0.1
Cartridge-Vendor: dell
License: Apache 2
Categories:
 - service
 - logstash
Website: https://github.com/PiyushMattoo/openshift-log-cartridge
Source-Url: https://github.com/PiyushMattoo/openshift-log-cartridge.git
Help-Topics:
  "Developer Center": http://logstash.net/docs/1.4.2/
Cart-Data:
  - Key: "OPENSHIFT_DORADUS_HOST"
    Type: environment
    Description: "Host for doradus database"
  - Key: "OPENSHIFT_DORADUS_PORT"
    Type: environment
    Description: "Port for doradus database"
  - Key: "OPENSHIFT_DORADUS_TENANT"
    Type: environment
    Description: "Doradus Tenant"
  - Key: "OPENSHIFT_DORADUS_USER"
    Type: environment
    Description: "Tenant User"
  - Key: "OPENSHIFT_DORADUS_PWD"
    Type: environment
    Description: "Tenant Password"	
Provides:
 - logstash
Scaling:
  Min: 1
  Max: 1
  
  


